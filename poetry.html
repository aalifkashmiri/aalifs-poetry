<!DOCTYPE html>


<STYLE>
    /* Reset some default styles */
    
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
    }
    /* Style the header */
    
    header {
        background-color: #000000;
        color: #ffffff;
        text-align: center;
        padding: 50px 0;
        outline: solid;
        border: solid;
        border-left-color: chartreuse;
        border-top-color: rgb(136, 255, 0);
        border-bottom-color: darkgoldenrod;
        border-right-color: darkgoldenrod;
        font-family: cursive;
        font-display: swap;
    }
    
    .header-container {
        max-width: 800px;
        margin: 0 auto;
    }
    
    header h1 {
        font-size: 2.5rem;
    }
    /* Style the navigation menu */
    
    nav ul.nav-list {
        list-style: none;
        text-align: center;
        background-color: #333;
        padding: 10px;
    }
    
    nav ul.nav-list li {
        display: inline;
        margin: 0 20px;
    }
    
    nav ul.nav-list li a {
        color: #fff;
        text-decoration: none;
        font-weight: bold;
    }
    /* Style the main content area */
    
    main {
        padding: 20px;
    }
    /* Style the featured poem section */
    
    .featured-poem {
        background-color: #f2f2f2;
        padding: 20px;
    }
    
    .featured-poem h2 {
        font-size: 1.5rem;
        color: #333;
    }
    /* Style the latest poems section */
    
    .latest-poems {
        padding: 20px;
    }
    
    .latest-poems h2 {
        font-size: 1.5rem;
        color: #333;
    }
    
    .poem-list {
        list-style: none;
        padding: 0;
    }
    
    .poem-list li {
        margin-bottom: 10px;
    }
    /* Style the footer */
    
    footer {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 20px 0;
    }
    
    .footer-container {
        max-width: 800px;
        margin: 0 auto;
    }
</STYLE>
